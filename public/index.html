<header>

        <div id="myLinks">
            <div>
                <button id="buttonInstall">Install</button>
            </div>
        </div>
        <div>
            <a id="icon">

<body>
    <main>
        <section class="order">
            <h1>Search below to find the ingredients of your favorite cocktail!</h1>
            <form class="search">
                <div id="formInput">
                    <input type="text" name="cocktailName" id="cocktailName" placeholder="Cocktail Name ">
                    <button type="submit" class="fa fa-search" id="cocktailButton"></button>
                </div>
                <div id="form">
                    <button type="submit" class="cocktailRandom" id="cocktailRandom">Random</button>
                    <button type="submit" formaction="./favorites.html" class="cocktailRandom">Favorites</button>
                </div>
            </form>
        </section>
        <section id="ingredientCard"><img class="landingCard" src="https://cdn.pixabay.com/photo/2024/06/13/04/22/glass-8826661_1280.jpg" alt="cocktail with flames" /></section>
        <section id="modal">
            <div id="modalContent">
                <span id="close">X</span>
                <h3 id="promptTxt"></h3>
            </div>
        </section>
    </main>
